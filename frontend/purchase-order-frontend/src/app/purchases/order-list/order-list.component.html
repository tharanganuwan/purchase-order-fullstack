<mat-card>
  <mat-card-title>Purchase Orders</mat-card-title>
  <mat-card-content>

    <div class="filters">
      <mat-form-field>
        <mat-label>Supplier</mat-label>
        <input matInput [(ngModel)]="supplierFilter" placeholder="e.g. ABC Traders">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="statusFilter">
          <mat-option value="">All</mat-option>
          <mat-option value="Draft">Draft</mat-option>
          <mat-option value="Approved">Approved</mat-option>
          <mat-option value="Shipped">Shipped</mat-option>
          <mat-option value="Completed">Completed</mat-option>
          <mat-option value="Cancelled">Cancelled</mat-option>
        </mat-select>
      </mat-form-field>

     <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate" name="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate" name="toDate">
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>

      <button mat-stroked-button (click)="loadData()">Apply</button>
      <button mat-button (click)="clearFilters()">Clear</button>

      <span class="spacer"></span>
      <a mat-raised-button color="primary" routerLink="/purchases/new">New PO</a>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 full-width">

      <ng-container matColumnDef="poNumber">
        <th mat-header-cell *matHeaderCellDef>PO Number</th>
        <td mat-cell *matCellDef="let row">{{ row.poNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef>Supplier</th>
        <td mat-cell *matCellDef="let row">{{ row.supplierName }}</td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let row">{{ row.orderDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let row">{{ row.totalAmount | number:'1.2-2' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ PurchaseOrderStatus[row.status] }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <a mat-button color="primary" [routerLink]="['/purchases', row.id]">Edit</a>
          <button mat-button color="warn" (click)="delete(row)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="total"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
