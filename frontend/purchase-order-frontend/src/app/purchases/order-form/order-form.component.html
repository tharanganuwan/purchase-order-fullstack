<mat-card>
  <mat-card-title>{{ editingId ? 'Edit Purchase Order' : 'New Purchase Order' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="poForm" (ngSubmit)="submit()">
      <div class="grid">
        <mat-form-field appearance="fill">
          <mat-label>PO Number</mat-label>
          <input matInput formControlName="poNumber" />
          <mat-error *ngIf="poForm.controls['poNumber'].hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier</mat-label>
          <input matInput formControlName="supplierName" />
          <mat-error *ngIf="poForm.controls['supplierName'].hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="span-2">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Order Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="orderDate" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="poForm.controls['orderDate'].hasError('required')">
            Required
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Total Amount</mat-label>
          <input matInput type="number" formControlName="totalAmount" />
          <mat-error *ngIf="poForm.controls['totalAmount'].hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="0">Draft</mat-option>
            <mat-option value="1">Approved</mat-option>
            <mat-option value="2">Shipped</mat-option>
            <mat-option value="3">Completed</mat-option>
            <mat-option value="4">Cancelled</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          {{ editingId ? 'Update' : 'Save' }}
        </button>
        <button mat-button type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
